<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body style="background: rgb(52,21,27,0.8)">
    <div class="container row>
        <div class=" img-fluid img-responsive background-repeat:no-repeat d-flex justify-content-center border
        border-dark border-5"
        style="background-image: url('https://radio.uchile.cl/wp-content/uploads/2020/11/libros.jpg'); height: 900px;">
        <div class="mask my-1 p-3" style="background-color: rgba(0,0,0,0.8);">
            <!--NAV BAR-->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Books & Authors</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/authors">Authors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/books">Books</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- FIN NAVBAR -->
        <div class="mx-5 my-5 row">
            <!-- FORMULARIO DE ENTRADA-->
            <div class="col-5 my-1 p-3" style="background-color: rgba(0,0,0,0.6); height: fit-content;">
                <div class="col-12 row d-inline-flex">
                    <h2 class="col-12 text-white">Add a Author</h2>
                    <div class="col-12">
                        <form class="row g-3 text-white" method='POST' action="/add_author">
                            {% csrf_token %}
                            <div class="col-md-12">
                                <label for="validationCustom01" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                            <div class="col-md-12">
                                <label for="validationCustom01" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" required>
                            </div>
                            <div class="col-md-12">
                                <label for="validationCustom01" class="form-label">Notes</label>
                                <input type="text" class="form-control" name="notes" required>
                            </div>
                            <div></div>
                            <div class="col-12">
                                <button class="btn btn-outline-light" type="submit">New Author</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- FIN FORMULARIO -->
            <!-- SEPARADOR-->
            <div class="col-1 my-2 d-inline-flex"></div>
            <!-- FIN SEPARADOR-->
            <!--LISTA DE AUTORES-->

                <div class="col-6 row">
                    <div class="my-1 p-3" style="background-color: rgba(0,0,0,0.6); height: auto;">
                        <div class="col-12 d-inline-flex">
                            <table class="table table-striped table-bordered">
                                <thead class="text-info">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Books</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for author in authors%}
                                    <tr class="text-white">
                                        <td>{{ author.id }}</td>
                                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                                        <td>{% for book in author.books.all %} "{{book.title}}" {% endfor %}</td>
                                        <td><a class="btn btn-outline-info" href="/authors/{{author.id}}" role="button">Ver</a></td>
                                        {% endfor %}
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            <!--FIN LISTA DE AUTORES--> 
        </div>
    </div>
</body>
